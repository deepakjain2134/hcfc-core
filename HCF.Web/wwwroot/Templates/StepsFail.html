<div style="padding: 20px;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="border: none; border-collapse: collapse; color: #333; font-family: arial; font-size: 12px; line-height: 26px;">
        <tbody>
            <tr>
                <td colspan="2" style="color: #333; font-family: arial; font-size: 14px; padding: 5px;">
                    Hi,
                </td>
            </tr>         
        </tbody>
    </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            {deviceinfo}
        </tbody>
    </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="border:#ccc solid 1px; border-collapse:collapse;">
        <thead>
            <tr>
                <td width='34%' style='border:#ccc solid 1px; font-family:arial; font-size:12px; color:#333; padding:5px; width:50%'><strong>Inspection Point</strong></td>
                <td width='41%' align='center' style='border:#ccc solid 1px; font-family:arial; font-size:12px; color:#333; padding:5px; width:25%'><strong>Status</strong></td>
                <td width='25%' align='center' style='border:#ccc solid 1px; font-family:arial; font-size:12px; color:#333; padding:5px; width:25%'><strong>Comment</strong></td>
            </tr>
        </thead>
        <tbody>
            {stepsinfo}
        </tbody>
    </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td width="189" style="font-family:arial; font-size:12px; color:#333; padding:5px;width:180px;"><strong>Inspected by: </strong>{inspectorName} on {inspectionDate}</td>
            </tr>
        </tbody>
    </table>
    <br />
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="border:#ccc solid 1px; border-collapse:collapse;">
        <tr>
            <td width="189" valign="top" style="color: #333; font-family: arial; font-size: 12px; padding:5px; width: 140px;border:#ccc solid 1px;">{standardName}</td>
            <td width="931" style="color: #333; font-family: arial; font-size: 12px; padding: 5px;border:#ccc solid 1px;">
                {EpDescription}
            </td>
        </tr>
    </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td>
                    <hr style="border: 1px dotted #C0C0C0; border-left-width: 0px; border-right-width: 0px; border-top-width: 0px;" />
                    <p style="color: #333; font-family: arial; font-size: 9px; padding: 5px;">
                        This is informational message from CRxWeb.com. Please do not reply to this message, Mail sent to this address is not monitored.
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
